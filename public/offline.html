<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Legal Property Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: #f8fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
            color: #64748b;
        }

        .retry-btn {
            background: #10b981;
            margin-left: 10px;
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #1e293b;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            color: #64748b;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features while offline.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li>View cached pages</li>
                <li>Access saved documents</li>
                <li>Read previous messages</li>
                <li>View your profile</li>
            </ul>
        </div>

        <div class="status" id="status">
            Checking connection...
        </div>

        <div style="margin-top: 20px;">
            <button class="btn" onclick="window.location.reload()">Retry Connection</button>
            <button class="btn retry-btn" onclick="goHome()">Go Home</button>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Redirecting...';
                statusEl.style.background = '#dcfce7';
                statusEl.style.color = '#166534';
                
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusEl.textContent = 'No internet connection detected';
                statusEl.style.background = '#fef2f2';
                statusEl.style.color = '#dc2626';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Check connection on load
        checkConnection();

        // Go home function
        function goHome() {
            window.location.href = '/';
        }

        // Periodic connection check
        setInterval(checkConnection, 5000);

        // Register service worker if supported
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
